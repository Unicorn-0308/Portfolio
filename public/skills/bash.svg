<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 70" width="250" height="70">
  <!-- Terminal background -->
  <rect width="100%" height="100%" rx="5" ry="5" fill="#282c34"/> <!-- Dark background -->

  <!-- Prompt and text -->
  <text x="15" y="45"
        font-family="Menlo, Monaco, 'Courier New', monospace"
        font-size="24"
        fill="#61afef"> <!-- Blue color for prompt/command -->
    $
  </text>
   <text x="35" y="45"
        font-family="Menlo, Monaco, 'Courier New', monospace"
        font-size="24"
        fill="#98c379"> <!-- Green color for 'bash' -->
    bash
  </text>
  <!-- Blinking cursor simulation (static underscore) -->
   <text x="95" y="45"
        font-family="Menlo, Monaco, 'Courier New', monospace"
        font-size="24"
        fill="#abb2bf"
        font-weight="bold"> <!-- Grey color for cursor -->
    _
   </text>
</svg>